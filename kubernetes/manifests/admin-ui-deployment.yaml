apiVersion: apps/v1
kind: Deployment
metadata:
  name: teaching-assistant-admin-ui
  namespace: teaching-assistant
  labels:
    app: teaching-assistant-admin-ui
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teaching-assistant-admin-ui
  template:
    metadata:
      labels:
        app: teaching-assistant-admin-ui
        component: frontend
    spec:
      containers:
      - name: admin-ui
        image: teaching-assistant-admin-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: teaching-assistant-config
              key: API_BASE_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
      imagePullSecrets:
      - name: registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: teaching-assistant-admin-ui
  namespace: teaching-assistant
  labels:
    app: teaching-assistant-admin-ui
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: teaching-assistant-admin-ui
