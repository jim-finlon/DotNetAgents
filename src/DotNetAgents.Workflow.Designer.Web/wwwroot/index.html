<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DotNetAgents Workflow Designer</title>
    <base href="/" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
            <div style="font-size: 48px; margin-bottom: 16px; animation: spin 2s linear infinite;">⚙️</div>
            <h1 style="margin: 0 0 8px 0; font-size: 24px; font-weight: 600;">Loading Workflow Designer...</h1>
            <p style="margin: 0; opacity: 0.8;">Please wait while the application loads</p>
        </div>
    </div>

    <div id="blazor-error-ui" style="background: #ef4444; color: white; padding: 20px; position: fixed; bottom: 0; left: 0; right: 0; z-index: 10000; display: none; box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <strong>An unhandled error has occurred.</strong>
                <a href="" class="reload" style="color: white; text-decoration: underline; margin-left: 12px;">Reload</a>
            </div>
            <a class="dismiss" style="color: white; cursor: pointer; font-size: 24px; line-height: 1;">×</a>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
