version: '3.8'

services:
  # PostgreSQL is hosted on Anubis (192.168.4.25) for development
  # Use the dev server connection string from .env file
  # Uncomment below if you need a local PostgreSQL container instead:
  # postgres:
  #   image: pgvector/pgvector:pg16
  #   container_name: teaching-assistant-postgres
  #   environment:
  #     POSTGRES_DB: teaching_assistant
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  vllm:
    image: vllm/vllm-openai:latest
    container_name: teaching-assistant-vllm
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=mistralai/Mistral-7B-Instruct-v0.2
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: teaching-assistant-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  ollama_data:
