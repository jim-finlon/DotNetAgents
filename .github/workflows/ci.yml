name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-core:
    name: Build and Test Core Libraries
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore DotNetAgents.Core.sln
      
    - name: Build Core
      run: dotnet build DotNetAgents.Core.sln --no-restore --configuration Release
      
    - name: Run Core tests
      run: dotnet test DotNetAgents.Core.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  build-applications:
    name: Build and Test Applications
    runs-on: ubuntu-latest
    needs: build-core
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore DotNetAgents.Applications.sln
      
    - name: Build Applications
      run: dotnet build DotNetAgents.Applications.sln --no-restore --configuration Release
      
    - name: Run Application tests
      run: dotnet test DotNetAgents.Applications.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  build-all:
    name: Build All Solutions
    runs-on: ubuntu-latest
    needs: [build-core, build-applications]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore DotNetAgents.All.sln
      
    - name: Build All
      run: dotnet build DotNetAgents.All.sln --no-restore --configuration Release
        
  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore DotNetAgents.Core.sln
      
    - name: Run code analysis
      run: dotnet build DotNetAgents.Core.sln --no-restore --configuration Release /p:RunAnalyzersDuringBuild=true
      
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install dotnet-format
      run: dotnet tool install -g dotnet-format
      
    - name: Check formatting
      run: dotnet format DotNetAgents.Core.sln DotNetAgents.Applications.sln --verify-no-changes --verbosity diagnostic